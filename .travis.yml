sudo: false
language: android
jdk: openjdk8
branches:
  only:
  - master
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/a434c0997c2c1629fef2
    on_success: change
    on_failure: always
    on_start: never
android:
  components:
  - tools
  - platform-tools
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- yes | sdkmanager "platforms;android-27"
- chmod +x gradlew
after_success:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc
  -out $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc
  -out $GPG_DIR/secring.gpg -d
- "$GPG_DIR/publish.sh"
env:
  global:
  - GPG_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
